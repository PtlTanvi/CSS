<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: 0px 0px 10px black;
            font-family: sans-serif;
            color: white;
            font-size: 45px;
        }
        .box{
            height: 200px;
            width: 200px;
            box-shadow:0px 0px 10px rgb(52, 62, 214) ;
        }
        .box1{
            height: 200px;
            width: 200px;
            box-shadow:0px 0px 10px black inset ;
            margin: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Text shadow effect!</h1>
    <div class="box"></div>
    <div class="box1"></div>

</body>
</html>
